# For a project page here should be a project name. Otherwise (for user's/organization's page leave it empty)
baseurl: ''

author: cyberaz0r
copyright: 2024

share:
  facebook: true
  twitter: true
  linkedin: true
  pinterest: true
  email: true
#  gplus: true

